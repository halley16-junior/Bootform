<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>bootstrap form</title>
    <style>
        form{
            width:50%;
        }
    </style>
</head>
<body>
   <div class="container-fluid">
     <form action="">
       <div class="form-group">
        <label for="" class="col-sm-4">First name:</label>
        <div class="col-sm-8">
            <input type="text" class="form control" name="fname" id="fname" placeholder="first name">
        </div>
       </div>
       <div class="form-group">
        <label for="" class="col-sm-4">Surname:</label>
        <div class="col-sm-8">
            <input type="text" class="form control" name="sname" id="sname" placeholder="surname">
        </div>
       </div>
       <div class="form-group">
        <label for="" class=" col-sm-4">Last name:</label>
        <div class="col-sm-8">
            <input type="text" class="form control" name="lname" id="lname" placeholder="last name">
        </div>
       </div>
       <div class="form-group">
        <label for="" class="control label col-sm-4">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form control" name="pword" id="pword" placeholder="password">
        </div>
       </div>
       <div class="form-group">
        <label for="" class=" col-sm-4">Date Of Birth:</label>
        <div class="col-sm-8">
            <input type="date" class="form control" name="dob" id="dob" placeholder="dob">
        </div>
       </div>
       <button type="submit" class="btn btn-success">Submit</button>
     </form>
   </div> 
</body>
</html>
